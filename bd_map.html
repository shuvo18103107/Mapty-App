<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bd Map</title>
</head>
<style>
  #container {
    height: 500px;
    min-width: 310px;
    max-width: 800px;
    margin: 0 auto;
  }

  .loading {
    margin-top: 10em;
    text-align: center;
    color: gray;
  }
</style>

<body>
  <script src="https://code.highcharts.com/maps/highmaps.js"></script>
  <script src="https://code.highcharts.com/maps/modules/exporting.js"></script>

  <div id="container"></div>

</body>
<script>
  (async () => {

    const topology = await fetch(
      'https://code.highcharts.com/mapdata/countries/bd/bd-all.topo.json'
    ).then(response => response.json());

    // Prepare demo data. The data is joined to map using value of 'hc-key'
    // property by default. See API docs for 'joinBy' for more info on linking
    // data and map.
    // const data = [
    //   ['bd-da', 10], ['bd-kh', 11], ['bd-ba', 12], ['bd-cg', 13],
    //   ['bd-sy', 14], ['bd-rj', 15], ['bd-rp', 16]
    // ];
    // const data = [
    //   ['bd-da', 10], ['bd-kh', 11], ['bd-ba', 12], ['bd-cg', 13],
    //   ['bd-sy', 14], ['bd-rj', 15], ['bd-rp', 16], ['bd-mm', 17]
    // ];
    const data = [
      ['bd-da', 10], ['bd-kh', 11], ['bd-ba', 12], ['bd-cg', 13],
      ['bd-sy', 14], ['bd-rj', 15], ['bd-rp', 16], ['bd-mm', 17]
    ];

    Highcharts.mapChart('container', {
      chart: {
        map: topology
      },
      plotOptions: {
        series: {
          point: {
            events: {
              click: function () {
                const lat = this.latitude;
                const lon = this.longitude;
                console.log(`Latitude: ${lat}, Longitude: ${lon}`);
              }
            }
          }
        }
      },
      title: {
        text: 'Bangladesh Map '
      },

      subtitle: {
        text: 'Source map: <a href="http://code.highcharts.com/mapdata/countries/bd/bd-all.topo.json">Bangladesh</a>'
      },

      mapNavigation: {
        enabled: true,
        buttonOptions: {
          verticalAlign: 'bottom'
        }
      },

      colorAxis: {
        min: 0
      },

      series: [{
        data: data,
        name: 'Random data',
        states: {
          hover: {
            color: '#BADA55'
          }
        },
        dataLabels: {
          enabled: true,
          format: '{point.name}'
        }
      }]


    });
    // Create the chart
    // Highcharts.mapChart('container', {
    //   chart: {
    //     map: topology
    //   },



    // });

  })();

</script>

</html>
